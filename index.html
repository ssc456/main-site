<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Entry Nets - Professional Web Development</title>
    <meta name="title" content="Entry Nets - Professional Web Development">
    <meta name="description" content="Custom web solutions and digital experiences. We build modern, responsive websites that drive results for your business.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://entrynets.com/">
    <meta property="og:title" content="Entry Nets - Professional Web Development">
    <meta property="og:description" content="Custom web solutions and digital experiences. We build modern, responsive websites that drive results for your business.">
    <meta property="og:image" content="https://entrynets.com/social-preview.jpg">
    <meta property="og:site_name" content="Entry Nets">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://entrynets.com/">
    <meta property="twitter:title" content="Entry Nets - Professional Web Development">
    <meta property="twitter:description" content="Custom web solutions and digital experiences.">
    <meta property="twitter:image" content="https://entrynets.com/social-preview.jpg">

    <!-- Additional meta tags -->
    <meta name="site-id" content="%VITE_SITE_ID%" />
    <meta name="keywords" content="website builder, business website, professional website, entrynets">
    <meta name="author" content="EntryNets">
    <meta property="article:author" content="EntryNets">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://entrynets.com">
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Global error handler for resource loading
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
          console.warn('Resource failed to load:', e.target.src || e.target.href);
          // Prevent the error from propagating
          e.preventDefault();
          e.stopPropagation();
        }
      }, true);
    </script>
  </body>
</html>
